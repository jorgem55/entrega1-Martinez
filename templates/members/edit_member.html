{% extends 'template.html' %}
{% block title %}
<title>Edit</title>
{% endblock title %}
{% block section %}
<div class="container position-relative">
    <h3>Edit Member</h3>
    <p>
        <form action={% url 'edit_member' member.id %} method="post">
            {% csrf_token %}
            <table cellspacing="0" align="center">
                {{form.as_table}}
            </table><br>
            <button>Confirm</button>
        </form>
    </p>
    <p>
        <a href={% url 'members' %}><b>Back<b></a>
    </p>
</div>
{% endblock section %}
