{% extends 'template.html' %}
{% block title %}
<title>Add member</title>
{% endblock title %}
{% block section %}
<h3>Adding member</h3>
<p>
    <form action={% url 'add_member' %} method="post">
        {% csrf_token %}
        <table align=center>
            {{form.as_table}}
        </table>
        <h8>*** Format: MM/DD/YYYY</h8><br>
        <button>Confirm</button>
    </form>
</p>
<p>
    <a href={% url 'members' %}><b>Back<b></a>
</p>
{% endblock section %}
