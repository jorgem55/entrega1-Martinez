{% extends 'template.html' %}

{% block title %}
<title>Add post</title>
{% endblock title %}

{% block section %}
<h4>Adding post</h4>
<p>
    <form action={% url 'add_member' %} method="post">
        {% csrf_token %}
        <table align=center>
            {{form.as_table}}
        </table>
        
        <h8>*** Format: MM/DD/YYYY</h8><br>
        <button>Add</button>
    </form>
</p>
{% endblock section %}
