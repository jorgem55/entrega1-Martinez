{% extends 'template.html' %}
{% block title %}
<title>Edit Post</title>
{% endblock title %}
{% block section %}
<h3>Edit Post</h3>
<p>
    <form action={% url 'edit_post' post.id %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Confirm</button>
    </form>
</p>
<p>
    <a href={% url 'posts' %}>Back</a>
</p>
{% endblock section %}
