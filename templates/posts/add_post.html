{% extends 'template.html' %}
{% block title %}
<title>Add post</title>
{% endblock title %}
{% block section %}
<h3>Adding post</h3>
<p>
    <form action={% url 'add_post' %} method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <table align="center">
            {{form.media}}
            {{form.as_table}}
        </table>
        <h8>** Format: MM/DD/YYYY</h8><br><br>
        <button>Confirm</button>
    </form>
</p>
<p>
    <a href={% url 'posts' %}>Back</a>
</p>
{% endblock section %}
