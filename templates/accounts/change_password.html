{% extends 'template.html' %}
{% block title %}
<title>Change Password</title>
{% endblock title %}
{% block section %}
<h1>Change Password</h1>
<p>
    <form action={% url 'change_password' %} method="post">
        {% csrf_token %}
        <table align=center>
            {{form.as_table}}
        </table><br>
        <button>Change</button>
    </form><br>
    <a href={% url 'profile' %}>Back</a>
</p>
{% endblock section %}
