{% extends 'template.html' %}
{% block title %}
<title>Log in</title>
{% endblock title %}
{% block section %}
<h3>Log in</h3>
<p>
    <form action={% url 'login' %} method="post">
        {% csrf_token %}
        <table align=center>
            {{form.as_table}}
        </table><br>
        <button>Login</button>
    </form>
</p>
<p>
    <a href={% url 'index' %}>Back</a>
</p>
{% endblock section %}
