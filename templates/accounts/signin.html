{% extends 'template.html' %}
{% block title %}
<title>Sign in</title>
{% endblock title %}
{% block section %}
<h1>Sign in</h1>
<p>
    <form action={% url 'signin' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Sign in</button>
    </form>
</p>
<p>
    <a href={% url 'index' %}>Back</a>
</p>
{% endblock section %}
